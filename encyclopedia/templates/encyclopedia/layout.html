<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <meta name="description" content="A simple markdown-supported wikipedia clone made with Django.">
    </head>
    <body>
        <main class="row container-fluid pt-2">
            <div class="sidebar border-right col-lg-2 col-md-3 p-3">
                <h2>MD Wiki</h2>
                <form action="/search" method="POST">
                    {% csrf_token %}
                    <input class="form-control rounded-0" type="text" name="q" placeholder="Search Encyclopedia">
                </form>
                <nav>
                    <ul class="my-2 list-group list-unstyled">
                        <li><a class="d-block list-group-item list-group-item-action" href="{% url 'index' %}">Home</a></li>
                        <li><a class="d-block list-group-item list-group-item-action" href="{% url 'new' %}">Create New Page</a></li>
                        <li><a class="d-block list-group-item list-group-item-action" href="{% url 'random' %}">Random Page</a></li>
                    </ul>

                    <ul class="my-2 list-group list-unstyled">
                        <li><a class="d-block list-group-item list-group-item-action" href="https://github.com/BasicPixel/mdwiki" target="_blank">GitHub</a></li>
                    </ul>
                </nav>

                {% block nav %}
                {% endblock %}
            </div>

            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </main>
    </body>
</html>
