{% extends "encyclopedia/layout.html" %}

{% block title %}

Search Results - Wiki

{% endblock %}

{% block body %}

    <h2>Search Results</h2>

    <ul class="list-group list-unstyled mt-3">
        {% for result in results %}
            <li><a href="/wiki/{{result}}" class="list-group-item list-group-item-action">{{ result }}</a></li>
        {% empty %}
            <p>The search query returned no results.</p>
        {% endfor %}
    </ul>

{% endblock %}
