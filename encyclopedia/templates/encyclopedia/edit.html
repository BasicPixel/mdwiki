{% extends "encyclopedia/layout.html" %}
{% block title %}
    Edit Page "{{ entry }}"
{% endblock %}

{% block body %}
<h3>Edit Page: {{ entry }}</h3>
<form action="/wiki/save/{{entry}}" method="POST">
    {% csrf_token %}
    <textarea name="edited">{{ content }}</textarea>
    <br>
    <input type="submit">
</form>
{% endblock %}
